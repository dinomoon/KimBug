<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="#">
          <img src="" alt="Twitter" />
        </a>
      </h1>
      <nav class="global-nav">
        <!-- sectioning elements는 꼭 heading elements를! -->
        <h2 class="sr-only">navigation menu</h2>
        <ul>
          <li>
            <span>Current page</span>
            <a href="#">
              <!-- Icon -->
              홈
            </a>
          </li>
          <li><a href="">탐색하기</a></li>
          <li>
            <span aria-label="5 unread notification">5</span>
            <a href="#">
              <!-- Icon -->
              알림
            </a>
          </li>
          <li><a href="#">쪽지</a></li>
          <li><a href="#">북마크</a></li>
          <li><a href="#">리스트</a></li>
          <li><a href="#">프로필</a></li>
          <li><button type="button">더보기</button></li>
          <!-- Dropdown menu -->
        </ul>
      </nav>
      <button type="button">트윗</button>
    </header>
    <main>
      <header>
        <h2>홈</h2>
        <button type="button" aria-label="Timeline options">
          <!-- Icon -->
        </button>
        <div>
          <span>최신 트윗은 일어나는 순서대로 나타납니다.</span>
          <button type="button">
            <strong>홈으로 돌아가기</strong>
            <span>인기 트윗부터 표시됩니다.</span>
          </button>
          <a href="#">
            콘텐츠 환경설정 보기
          </a>
        </div>
      </header>
      <section>
        <h2 class="sr-only">Twitt form</h2>
        <div>
          <a href="">
            <img src="" alt="user-image" />
          </a>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="무슨 일이 일어나고 있나요?"
            maxlength="280"
          ></textarea>
        </div>

        <footer>
          <form action="" method="POST">
            <!-- input은 css가 먹지 않기 때문에 button으로 css를 해주고 js로 button을 눌렀을 때 input이 작동하도록 해야한다. -->
            <button type="button" aria-label="파일 업로드하기"">
              <!-- Icon -->
            </button>
            <input type="file" multiple accept="image/*, videos/" />
            <button type="button" aria-label="gif파일 업로드하기">
              <!-- Icon -->
            </button>
            <button type="button" aria-label="투표 업로드하기">
              <!-- Icon -->
            </button>
            <button type="button" aria-label="이모지 선택하기">
              <!-- Icon -->
            </button>
            <strong aria-label="280글자 중에서 0글자 쓰셨습니다.">

            </strong>
            <button type="button" aria-label="다른 트윗 추가하기"">
              <!-- Icon -->
            </button>
            <button type="submit">트윗</button>
          </form>
        </footer>
      </section>
    </main>
  </body>
</html>
